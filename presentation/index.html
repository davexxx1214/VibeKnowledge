<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeKnowledge Presentation</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #020617;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background */
        .background {
            position: absolute;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #2563eb;
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #7c3aed;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, 50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(0.15rem, 0.8vw, 0.5rem);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .slide img {
            width: auto;
            height: auto;
            max-width: calc(100vw - 0.75rem);
            max-height: calc(100vh - 1.5rem);
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 18px 36px -24px rgba(0, 0, 0, 0.6);
            border: none;
            background: transparent;
        }

        /* Compact Top Controls */
        .top-controls {
            position: absolute;
            right: 0.85rem;
            bottom: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            z-index: 30;
            pointer-events: none;
        }

        .theme-toggle,
        .counter {
            pointer-events: auto;
        }

        .theme-toggle {
            display: inline-flex;
            flex-direction: column;
            align-items: stretch;
            gap: 0.25rem;
            padding: 0.25rem 0.35rem;
            border-radius: 16px;
            background: rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
        }

        .theme-btn {
            position: relative;
            border: none;
            width: clamp(70px, 7.2vw, 94px);
            height: clamp(30px, 3.8vw, 42px);
            border-radius: 999px;
            cursor: pointer;
            background: linear-gradient(135deg, #f8fafc, #d9e3ff);
            box-shadow: 0 6px 12px rgba(15, 23, 42, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            overflow: hidden;
        }

        .theme-btn[data-theme="blue"] {
            background: linear-gradient(135deg, #2563eb, #5de0ff);
        }

        .theme-btn::after {
            content: attr(data-icon);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            color: #0f172a;
            width: 100%;
            height: 100%;
        }

        .theme-btn[data-theme="blue"]::after {
            color: #eef2ff;
        }

        .theme-btn.active {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 28px rgba(59, 130, 246, 0.45);
        }

        .theme-btn:not(.active) {
            opacity: 0.78;
        }

        .theme-btn .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .counter {
            background: rgba(2, 6, 23, 0.7);
            padding: 0.5rem 0.9rem;
            border-radius: 14px;
            font-variant-numeric: tabular-nums;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            backdrop-filter: blur(6px);
        }

        /* Bottom Controls */
        .controls {
            position: absolute;
            right: 0.85rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
            z-index: 25;
            padding: 0.5rem 0.45rem;
            border-radius: 24px;
            background: rgba(2, 6, 23, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: white;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        .nav-btn:hover {
            transform: translateY(-1px);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn svg {
            width: 22px;
            height: 22px;
            stroke-width: 2.2;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .progress-dot.active {
            background: var(--primary);
            height: 18px;
            width: 6px;
            border-radius: 4px;
        }

        /* Click zones for easier navigation */
        .click-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15%;
            z-index: 15;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .click-zone:hover {
            opacity: 1;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), transparent);
        }

        .click-zone.right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.3), transparent);
        }

        .click-zone.left {
            left: 0;
        }

        .click-zone svg {
            width: 40px;
            height: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="top-controls">
        <div class="theme-toggle" role="group" aria-label="Theme selector">
            <button class="theme-btn" data-theme="white" data-icon="â˜€" aria-label="Switch to white theme">
                <span class="sr-only">White theme</span>
            </button>
            <button class="theme-btn active" data-theme="blue" data-icon="ðŸŒ™" aria-label="Switch to blue theme">
                <span class="sr-only">Blue theme</span>
            </button>
        </div>
        <div class="counter">
            <span id="current">1</span> / <span id="total">11</span>
        </div>
    </div>

    <div class="click-zone left" onclick="prevSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </div>
    <div class="click-zone right" onclick="nextSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
    </div>

    <div class="slider-container" id="slider">
        <!-- Slides will be injected here -->
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()" aria-label="Previous Slide">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>
        </button>

        <div class="progress-container" id="dots">
            <!-- Dots will be injected here -->
        </div>

        <button class="nav-btn" onclick="nextSlide()" aria-label="Next Slide">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 9l7 7 7-7" />
            </svg>
        </button>
    </div>

    <script>
        const totalSlides = 11;
        const themes = {
            white: { label: 'White', path: 'white' },
            blue: { label: 'Blue', path: 'blue' }
        };
        let currentSlide = 0;
        let currentTheme = 'blue';
        const slider = document.getElementById('slider');
        const dotsContainer = document.getElementById('dots');
        const currentEl = document.getElementById('current');
        const totalEl = document.getElementById('total');
        const themeButtons = document.querySelectorAll('.theme-btn');

        themeButtons.forEach(button => {
            button.addEventListener('click', () => setTheme(button.dataset.theme));
        });

        function setTheme(theme) {
            if (!themes[theme] || theme === currentTheme) return;
            currentTheme = theme;
            updateThemeButtons();
            updateThemeAssets();
        }

        function updateThemeButtons() {
            themeButtons.forEach(button => {
                if (button.dataset.theme === currentTheme) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function updateThemeAssets() {
            const slideImages = document.querySelectorAll('.slide img');
            slideImages.forEach((img, index) => {
                img.src = getImagePath(index + 1);
                img.alt = `Slide ${index + 1} (${themes[currentTheme].label} theme)`;
            });
        }

        function getImagePath(index) {
            return `${themes[currentTheme].path}/${index}.png`;
        }

        // Initialize
        function init() {
            totalEl.textContent = totalSlides;

            // Generate Slides and Dots
            for (let i = 1; i <= totalSlides; i++) {
                // Slide
                const slide = document.createElement('div');
                slide.className = `slide ${i === 1 ? 'active' : ''}`;
                slide.innerHTML = `<img src="${getImagePath(i)}" alt="Slide ${i} (${themes[currentTheme].label} theme)">`;
                slider.appendChild(slide);

                // Dot
                const dot = document.createElement('div');
                dot.className = `progress-dot ${i === 1 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(i - 1);
                dotsContainer.appendChild(dot);
            }

            updateThemeButtons();
        }

        function updateUI() {
            // Update Slides
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            // Update Dots
            const dots = document.querySelectorAll('.progress-dot');
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            // Update Counter
            currentEl.textContent = currentSlide + 1;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateUI();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateUI();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateUI();
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Touch Swipe Support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) prevSlide();
        }

        init();
    </script>
</body>

</html>
